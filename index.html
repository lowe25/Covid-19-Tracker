<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <h1>COVID-19 Statistics</h1>
            </nav>
        </header>

        <div class="box-container">
            <div class="global-status" style="overflow-x: auto;">
                <h1 class="h1-status">Global Covid-19 Status:</h1>
                <table class="tbl-global">
                    <tr>
                        <th>Active Cases:</th>
                        <th>New Cases:</th>
                        <th>Total Cases:</th>
                        <th>Recoveries</th>
                        <th>Total Deaths:</th>
                        <th>New Deaths:</th>
                    </tr>
                    <tr>
                        <td id="confirmed"></td>
                        <td id="new-case"></td>
                        <td id="total-case"></td>
                        <td id="recoveries"></td>
                        <td id="total-deaths"></td>
                        <td id="new-deaths"></td>
                    </tr>
                </table>
            </div>
            <!--Global Status-->
        </div>
        <!--Box Status-->

        <div class="tbl-container">
            <div class="tbl-selected" style="overflow-x: auto;">
                <table class="tbl-list">
                    <tr>
                        <th onclick="sortCountry(0)">Country:</th>
                        <th>Total Cases:</th>
                        <th>Total Deaths:</th>
                        <th>Recoveries:</th>
                    </tr>
                </table>
            </div>
            <!--tbl country-->
        </div>
        <!--Table Container-->
        <footer>
            <p>All Rights Reserved</p>
        </footer>
    </div>
    <!--Container-->
    <script src="js/index.js"></script>
</body>

</html>
